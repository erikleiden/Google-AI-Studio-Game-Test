<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON DEFENSE // PROTOCOL</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel for in-browser JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map to resolve external modules -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.0.12",
    "lucide-react": "https://esm.sh/lucide-react@0.330.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>

    <!-- Polyfill for process.env to prevent crashes on GitHub Pages -->
    <script>
        window.process = {
            env: {
                // If you are running locally, you can manually paste your key here for testing, 
                // but DO NOT commit it to GitHub.
                API_KEY: '' 
            }
        };
    </script>

    <style>
        body {
            background-color: #050505;
            color: #e0f2fe;
            overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
        }
        
        /* CRT Scanline Effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
        }

        .crt-flicker {
            animation: flicker 0.15s infinite;
            pointer-events: none;
            position: fixed;
            inset: 0;
            background: rgba(18, 16, 16, 0.05);
            z-index: 49;
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.95; }
            20% { opacity: 0.99; }
            50% { opacity: 0.95; }
            55% { opacity: 0.9; }
            60% { opacity: 0.95; }
            80% { opacity: 0.9; }
            90% { opacity: 0.95; }
            100% { opacity: 0.99; }
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    <div class="scanlines"></div>
    <div class="crt-flicker"></div>

    <!-- Main Game Script -->
    <script type="text/babel" data-type="module" src="./main.js"></script>
</body>
</html>
